<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelSMP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 100%;
      height: auto;
    }
    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 8px 16px;
    }
    nav button:hover {
      background-color: #333;
      border-radius: 5px;
    }
    .section {
      padding: 20px;
      display: none;
    }
    .section.active {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <img src="banner.png" alt="PixelSMP Banner">
  </header>

  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('join')">How to Join</button>
    <button onclick="showSection('guide')">Guide</button>
    <a href="https://discord.gg/yourinvite" target="_blank" style="color:white; text-decoration:none;">
      <button>Discord</button>
    </a>
  </nav>

  <div id="home" class="section active">
    <h1>Welcome to PixelSMP</h1>
    <p>A Minecraft Survival Economy Server.</p>
  </div>

  <div id="join" class="section">
    <h2>ðŸ“¥ How to Join PixelSMP</h2>
    <ul>
      <li>Server IP: play.pixelsmp.fun</li>
      <li>Version: Java 1.20.1</li>
      <li>Cracked Support: Yes</li>
    </ul>
  </div>

  <div id="guide" class="section">
    <h2>ðŸ“œ Server Rules</h2>
    <ul>
      <li>No griefing or stealing</li>
      <li>No hacks or unfair mods</li>
      <li>Respect all players</li>
    </ul>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>

</body>
</html>
